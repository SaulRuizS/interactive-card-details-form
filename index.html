<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./styles/index.css">

</head>
<body>

  <section class="cards-section">
    <img src="./images/bg-main-mobile.png" alt="background-img" class="cards-section__background">
    <section class="cards-section__cards">
      <div class="back">
        <img src="./images/bg-card-back.png" alt="card-back">
        <section class="back__data">
          <p class="back__code">000</p>
        </section>
      </div>
      <div class="front">
        <img src="./images/bg-card-front.png" alt="card-front">
        <div class="front__logo">
          <div class="circle big"></div>
          <div class="circle small"></div>
        </div>
        <section class="front__data">
          <p class="front__card-number">
            <span>0000</span><span>0000</span><span>0000</span><span>0000</span>
          </p>
          <div class="front__data--name-and-expdate">
            <p class="front__name">Jane Applessed</p>
            <p class="front__exp-date"><span>00</span>/<span>00</span></p>
          </div>
        </section>
      </div>
    </section>
  </section>
  
  <section class="form-section">
    <form action="">
      <label for="cardholder-name">Cardholder Name</label>
      <input
        type="text"
        name="cardholder-name"
        class="text-input large"
        placeholder="e.g. Jane Applessed"
      >

      <label for="card-number">Card Number</label>
      <input
        type="text"
        name="card-number"
        class="text-input large"
        placeholder="e.g. 1234 5678 9123 0000"
      >

      <div class="card-end">
        <div class="card-end__exp-date">
          <label for="month year" class="exp-date__label">Exp. Date (MM/YY)</label>
          <div class="exp-date__inputs">
            <input type="text" name="month" class="text-input small" placeholder="MM">
            <input type="text" name="year" class="text-input small" placeholder="YY">
          </div>
        </div>

        <div class="card-end__cvc">
          <label for="cvc" class="cvc__label">cvc</label>
          <div class="cvc__input">
            <input type="text" name="cvc" class="text-input medium" placeholder="e.g. 123">
          </div>
        </div>
      </div>

      <button type="submit" class="confirm-btn">Confirm</button>
    </form>
  </section>

  <section class="data-added">
    <div class="check-mark">
      <img src="./images/icon-complete.svg" alt="" srcset="">
    </div>
    <p class="thanks">Thank You!</p>
    <p class="details-message">We've added your card details</p>
    <button type="button" class="continue-btn">Continue</button>
  </section>

  </div> -->
  <script src="./index.js"></script>
</body>
</html>
